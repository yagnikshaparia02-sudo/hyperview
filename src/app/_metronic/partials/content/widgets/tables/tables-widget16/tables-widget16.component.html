<!-- begin::Header -->
<div
  class="card-header border-0"
  style="display: flex; justify-content: space-between"
>
  <h3
    class="card-title align-items-start flex-column"
    style="line-height: 2.2; margin: 0px !important"
  >
    <span class="card-label fw-bolder fs-3">Total Sales</span>
  </h3>
  <div class="card-toolbar">
    <ul class="nav">
      <li class="nav-item">
        <a
          class="nav-link btn btn-sm btn-color-muted btn-active btn-active-light-primary fw-bolder px-4 me-1"
          data-bs-toggle="tab"
          [ngClass]="activeClass('kt_table_widget_16_tab_1')"
          (click)="setTab('kt_table_widget_16_tab_1')"
        >
          Source
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link btn btn-sm btn-color-muted btn-active btn-active-light-primary fw-bolder px-4 me-1"
          data-bs-toggle="tab"
          [ngClass]="activeClass('kt_table_widget_16_tab_2')"
          (click)="setTab('kt_table_widget_16_tab_2')"
        >
          Subsource
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body bg-white py-3">
  <div class="tab-content">
    <!-- begin::Tap pane -->
    <div
      class="tab-pane fade"
      [ngClass]="activeClass('kt_table_widget_16_tab_1')"
      id="kt_table_widget_16_tab_1"
    >
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-hover table-striped table-bordered">
          <!-- begin::Table head -->
          <thead>
            <tr>
              <th scope="col" class="p-2 min-w-240px"><b>Source</b></th>
              <th scope="col" class="p-2 min-w-140px text-end">
                <b>Total Sales</b>
              </th>
            </tr>
          </thead>
          <!-- end::Table head -->
          <!-- begin::Table body -->
          <tbody>
            <!-- Use *ngFor to iterate over totalSalesList -->
            <tr *ngFor="let order of totalSalesList">
              <!-- Your content here, adjust as needed -->
              <td class="p-2">{{ order.Source }}</td>
              <td class="text-end text-muted fw-bold p-2">
                {{ order.TotalSales }}
              </td>
            </tr>
            <!-- end of *ngFor loop -->
          </tbody>
          <!-- end::Table body -->
        </table>
      </div>
      <!-- end::Table -->
    </div>
    <!-- end::Tap pane -->

    <!-- begin::Tap pane -->
    <div
      class="tab-pane fade"
      [ngClass]="activeClass('kt_table_widget_16_tab_2')"
      id="kt_table_widget_16_tab_2"
    >
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-hover table-striped table-bordered">
          <!-- begin::Table head -->
          <thead>
            <tr>
              <th scope="col" class="p-2 min-w-140px"><b>Source</b></th>
              <th scope="col" class="p-2 min-w-140px"><b>Subsource</b></th>
              <th scope="col" class="p-2 min-w-140px text-end">
                <b>Total Sales</b>
              </th>
            </tr>
          </thead>
          <!-- end::Table head -->
          <!-- begin::Table body -->
          <tbody>
            <!-- Use *ngFor to iterate over totalSalesListSubsource -->
            <tr *ngFor="let order of totalSalesListSubsource">
              <td class="p-2">{{ order.Source }}</td>
              <td class="p-2">{{ order.Subsource }}</td>
              <td class="text-end text-muted fw-bold p-2">
                {{ order.TotalSales }}
              </td>
            </tr>
            <!-- end of *ngFor loop -->
          </tbody>
          <!-- end::Table body -->
        </table>
      </div>
      <!-- end::Table -->
    </div>
    <!-- end::Tap pane -->
  </div>
</div>
<!-- end::Body -->
