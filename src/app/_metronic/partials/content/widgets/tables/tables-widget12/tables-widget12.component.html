<!-- begin::Header -->
<div
  class="card-header border-0"
  style="display: flex; justify-content: space-between"
>
  <h3
    class="card-title align-items-start flex-column"
    style="line-height: 2.2; margin: 0px !important"
  >
    <span class="card-label fw-bolder fs-3">Average Order Value</span>
  </h3>
  <div class="card-toolbar"></div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body bg-white py-3">
  <div class="tab-content">
    <!-- begin::Tap pane -->
    <div
      class="tab-pane fade"
      [ngClass]="activeClass('kt_table_widget_12_tab_1')"
      id="kt_table_widget_12_tab_1"
    >
      <!-- begin::Table container -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <!-- begin::Table head -->
          <thead>
            <tr>
              <th scope="col" class="p-3 min-w-110px"><b>Source</b></th>
              <th scope="col" class="p-3 min-w-110px"><b>Orders</b></th>
              <th scope="col" class="p-3 min-w-110px"><b>Revenue</b></th>
              <th scope="col" class="p-3 min-w-110px"><b>AOV</b></th>
            </tr>
          </thead>
          <!-- end::Table head -->
          <!-- begin::Table body -->
          <tbody>
            <!-- Use *ngFor to iterate over averageOrderSummaryList -->
            <tr *ngFor="let order of averageOrderSummaryList">
              <td class="p-3">{{ order.Source }}</td>
              <td class="p-3">{{ order.NumberOfOrders }}</td>
              <td class="p-3">{{ order.TotalRevenue }}</td>
              <td class="p-3">{{ order.AverageOrderValue }}</td>
            </tr>
            <!-- end of *ngFor loop -->
          </tbody>
          <!-- end::Table body -->
        </table>
      </div>
      <!-- end::Table -->
    </div>
    <!-- end::Tap pane -->
    <!-- begin::Tap pane -->
    <div
      class="tab-pane fade"
      [ngClass]="activeClass('kt_table_widget_12_tab_2')"
      id="kt_table_widget_12_tab_2"
    >

      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-hover table-striped table-bordered">

              <th class="p-0 min-w-150px"></th>
              <th class="p-0 min-w-140px"></th>
              <th class="p-0 min-w-110px"></th>
              <th class="p-0 min-w-50px"></th>
            </tr>
          </thead>

          <tbody>
            <!-- <tr *ngFor="let order of sevenDaysList"> -->

                <div class="symbol symbol-45px me-2">

                  </span>
                </div>
              </td> -->

                <span [class]="'badge badge-light-' + product.statusClass">{{ product.status }}</span>

              </td> -->
            <!-- </tr> -->

          <!-- end::Table body -->

    <!-- end::Tap pane -->
    <!-- begin::Tap pane -->

  <!-- end::Body -->
</div>
