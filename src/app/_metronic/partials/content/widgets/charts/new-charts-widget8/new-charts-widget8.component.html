<!--begin::Chart widget 8-->
<div class="card card-flush" [ngClass]="cssClass">
  <!--begin::Header-->
  <div class="card-header pt-5">
    <!--begin::Title-->
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bold text-dark">Total Orders</span>
      <span class="text-gray-400 mt-1 fw-semibold fs-6"
        >Orders from all channels</span
      >
    </h3>
    <div
      id="kt_chart_widget_8_week_chart"
      class="ms-n5 min-h-auto"
      [ngStyle]="{ height: chartHeight }"
    >
      <ng-container>
        <apx-chart
          [series]="chart1Options.series"
          [chart]="chart1Options.chart"
          [xaxis]="chart1Options.xaxis"
          [yaxis]="chart1Options.yaxis"
          [dataLabels]="chart1Options.dataLabels"
          [stroke]="chart1Options.stroke"
          [legend]="chart1Options.legend"
          [fill]="chart1Options.fill"
          [states]="chart1Options.states"
          [tooltip]="chart1Options.tooltip"
          [colors]="chart1Options.colors"
          [markers]="chart1Options.markers"
          [plotOptions]="chart1Options.plotOptions"
        ></apx-chart>
      </ng-container>
    </div>
    <!--end::Title-->

    <!--begin::Toolbar-->
    <!-- <div class="card-toolbar">
      <ul class="nav" id="kt_chart_widget_8_tabs">

        <li class="nav-item">

            [ngClass]="{'active': tab === 'Week'}" data-bs-toggle="tab" (click)="setTab('Week')"
            id="kt_chart_widget_8_month_toggle">Week</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-sm btn-color-muted btn-active btn-active-light fw-bold px-4 me-1"
            [ngClass]="{'active': tab === 'Month'}" data-bs-toggle="tab" (click)="setTab('Month')"
            id="kt_chart_widget_8_week_toggle">Month</a>
        </li>

      </ul>
    </div> -->
    <!--end::Toolbar-->
  </div>
  <!--end::Header-->

  <div class="card-body pt-6">

    <div class="tab-content">

      <div class="tab-pane fade" id="kt_chart_widget_8_week_tab">
        <!--begin::Statistics-->
        <div class="mb-5">
