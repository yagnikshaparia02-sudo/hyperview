<!--begin::Engage widget 10-->
<div class="card card-flush" [ngClass]="cssClass">
  <!--begin::Body-->
  <div
    class="card-body d-flex flex-column justify-content-between mt-9 bgi-no-repeat bgi-size-cover bgi-position-x-center pb-0"
    [ngStyle]="{
      'background-position': '100% 50%',
      'background-image': 'url(./assets/media/stock/900x600/42.png)'
    }"
  >
    <!--begin::Wrapper-->
    <div class="mb-10">
      <!--begin::Title-->
      <div class="fs-2hx fw-bold text-gray-800 text-center mb-13">
        <span class="me-2">
          Try our new
          <br />
          <span class="position-relative d-inline-block text-danger">
            HyperLook

            <span
              class="position-absolute opacity-15 bottom-0 start-0 border-4 border-danger border-bottom w-100"
            ></span>
          </span>
        </span>
        for Free
      </div>
      <!--end::Title-->

      <!--begin::Action-->
      <!-- <div class="text-center">
        <a href="#">
          Upgrade Now
        </a>
      </div> -->
      <div class="text-center">
        <a
          href="https://play.google.com/store/apps/details?id=com.hyperlook"
          target="_blank"
        >
          <span
            style="
              display: inline-block;
              text-align: center;
              margin-right: 20px;
            "
          >
            <i class="fab fa-google-play fa-20x" style="color: #3ddc84"></i>
            <br />
            Google Play
          </span>
        </a>
        <span>&nbsp;</span>
        <!-- Add some space between the icons -->
        <a
          href="https://apps.apple.com/gb/app/hyperlook-for-linnworks/id1567809218"
          target="_blank"
        >
          <span style="display: inline-block; text-align: center">
            <i class="fab fa-apple fa-20x" style="color: #000"></i>
            <br />
            App Store
          </span>
        </a>
      </div>

      <!--begin::Action-->
    </div>
    <!--begin::Wrapper-->

    <!--begin::Illustration-->
    <img
      class="mx-auto h-150px h-lg-200px theme-light-show"
      src="./assets/media/illustrations/misc/upgrade.svg"
      alt=""
    />
    <!--end::Illustration-->
  </div>
  <!--end::Body-->
</div>
<!--end::Engage widget 10-->
