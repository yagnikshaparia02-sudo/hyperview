<!-- Dashboard -->
<div class="menu-item">
  <a
    class="menu-link without-sub"
    (click)="redirect('/dashboard')"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span>
        <i class="fa fa-dashboard text-white" aria-hidden="true"></i>
      </span>
    </span>
    <span class="menu-title">{{ "Dashboard" }}</span></a
  >
</div>
<div class="menu-item" *ngxPermissionsOnly="['queries.list']">
  <a
    class="menu-link without-sub"
    (click)="redirect('/query')"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span>
        <i class="fa fa-dashboard text-white" aria-hidden="true"></i>
      </span>
    </span>
    <span class="menu-title">{{ "Custom Query" }}</span></a
  >
</div>

<div class="menu-item" *ngxPermissionsOnly="['purchaseorderexport']">
  <a
    class="menu-link without-sub"
    (click)="redirect('/po-export')"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span>
        <i class="fa fa-file-excel text-white" aria-hidden="true"></i>
      </span>
    </span>
    <span class="menu-title">{{ "PO Export" }}</span></a
  >
</div>

<div class="menu-item" *ngxPermissionsOnly="['exportcsvpermission']">
  <a
    class="menu-link without-sub"
    (click)="redirect('/exportcsv')"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span>
        <i class="fa fa-file-excel text-white" aria-hidden="true"></i>
      </span>
    </span>
    <span class="menu-title">{{ "Export CSV" }}</span></a
  >
</div>

<div class="menu-item" *ngxPermissionsOnly="['bulkpurchaseordersimport']">
  <a
    class="menu-link without-sub"
    (click)="redirect('/po-import')"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span>
        <i class="fa fa-file-excel text-white" aria-hidden="true"></i>
      </span>
    </span>
    <span class="menu-title">{{ "Bulk PO Creation" }}</span></a
  >
</div>

<div class="menu-item" *ngxPermissionsOnly="['contactus']">
  <a
    class="menu-link without-sub"
    (click)="redirect('/contact-us')"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span>
        <i class="fa fa-address-book text-white" aria-hidden="true"></i>
      </span>
    </span>
    <span class="menu-title">{{ "Contact Us" }}</span></a
  >
</div>
<div class="menu-item" *ngxPermissionsOnly="['users.list']">
  <a
    class="menu-link without-sub"
    (click)="redirect('/user-profile')"
    routerLinkActive="active"
    ><span class="menu-icon">
      <span>
        <i class="fa fa-user text-white" aria-hidden="true"></i>
      </span>
    </span>
    <span class="menu-title">{{ "User Profile" }}</span></a
  >
</div>
