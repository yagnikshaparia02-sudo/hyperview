<div
  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
  style="background-image: url('./assets/media/illustrations/sketchy-1/14.png')"
>
  <!--begin::Content-->
  <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <!--begin::Content body-->
    <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">
      <!--begin::Form-->
      <form
        class="form w-100"
        [formGroup]="loginForm"
        novalidate="novalidate"
        id="kt_login_signin_form"
        (ngSubmit)="submit()"
      >
        <div class="text-center mb-10">
          <a routerLink="/" class="text-center"
            ><img
              alt="Logo"
              src="../../../assets/img/logos/RishviHyperviewTopBottom.png"
              style="height: 100px"
          /></a>
        </div>

        <!--begin::Heading-->
        <div class="text-center mb-10">
          <h1 class="text-dark mb-3">Sign In to Rishvi Hyperview</h1>
          <!-- <div class="text-gray-400 fw-bold fs-4">
                    </div> -->
        </div>
        <!--end::Heading-->

        <!-- begin::Alert info-->
        <!-- <ng-container *ngIf="!hasError">
                    <div class="mb-10 bg-light-info p-8 rounded">
                        <div class="text-info">
                            Use account <strong>{{ defaultAuth.email }}</strong> and password
                            <strong>{{ defaultAuth.password }}</strong> to continue.
                        </div>
                    </div>
                </ng-container> -->
        <!-- end::Alert info-->

        <!-- begin::Alert error-->
        <ng-container *ngIf="hasError">
          <div class="mb-lg-15 alert alert-danger">
            <div class="alert-text font-weight-bold">
              {{ "LOGIN_DETAILS_ARE_INCORRECT" | translate }}
            </div>
          </div>
        </ng-container>
        <!-- end::Alert error-->

        <!--begin::Form group-->
        <div class="fv-row mb-10">
          <label class="form-label fs-6 fw-bolder text-dark">{{
            "EMAIL" | translate
          }}</label>
          <input
            class="form-control form-control-lg form-control-solid"
            type="email"
            name="email"
            formControlName="email"
            placeholder="{{ 'ENTER_EMAIL_ADDRESS' | translate }}"
            autocomplete="off"
            [ngClass]="{
              'is-invalid': loginForm.controls['email'].invalid && submitted,
              'is-valid': loginForm.controls['email'].valid && submitted
            }"
          />
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="fv-row mb-10">
          <div class="d-flex justify-content-between mt-n5">
            <div class="d-flex flex-stack mb-2">
              <label class="form-label fw-bolder text-dark fs-6 mb-0">{{
                "PASSWORD" | translate
              }}</label>
              <!-- <a routerLink="/auth/forgot-password" class="link-primary fs-6 fw-bolder" id="kt_login_forgot" [style.margin-left]="'5px'">
                Forgot Password ?
              </a> -->
            </div>
          </div>

          <input
            class="form-control form-control-lg form-control-solid"
            type="password"
            name="password"
            autocomplete="off"
            placeholder="{{ 'ENTER_PASSWORD' | translate }}"
            formControlName="password"
            [ngClass]="{
              'is-invalid': loginForm.controls['password'].invalid && submitted,
              'is-valid': loginForm.controls['password'].valid && submitted
            }"
          />
        </div>
        <!--end::Form group-->

        <div class="fv-row mb-10">
          <div class="d-flex pull-right mt-n5">
            <div class="d-flex flex-stacl mb-2">
              <div
                class="text text-primary cursor-pointer"
                (click)="openDialogForgotPass()"
              >
                {{ "FORGOT_PASSWORD" | translate }}
              </div>
            </div>
          </div>
        </div>

        <!--begin::Action-->
        <div class="text-center">
          <button
            type="submit"
            id="kt_sign_in_submit"
            class="btn btn-lg btn-primary w-100 mb-5"
            [disabled]="loginForm.invalid || isLoading"
          >
            <ng-container *ngIf="isLoading">
              <span class="indicator-progress" [style.display]="'block'">
                {{ "PLEASE_WAIT" | translate }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
            </ng-container>
            <ng-container *ngIf="!isLoading">
              <span class="indicator-label">{{ "CONTINUE" | translate }}</span>
            </ng-container>
          </button>

          <!-- begin::Separator  -->
          <!-- <div class="text-center text-muted text-uppercase fw-bolder mb-5">or</div> -->
          <!-- end::Separator  -->

          <!-- <a class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5 cursor-pointer">
            <img class="h-20px me-3" src="./assets/media/svg/brand-logos/google-icon.svg" /> Continue with Google
          </a> -->
        </div>
        <!--end::Action-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Content body-->
  </div>
  <!--end::Content-->

  <!-- begin::Footer -->
  <!-- <div class="d-flex flex-center flex-column-auto p-10">
    <div class="d-flex align-items-center fw-bold fs-6">
      <a class="text-muted text-hover-primary px-2 cursor-pointer">About</a><a
        class="text-muted text-hover-primary px-2 cursor-pointer">Contact</a><a
        class="text-muted text-hover-primary px-2 cursor-pointer">Contact Us</a>
    </div>
  </div> -->
  <!-- end::Footer -->
</div>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
