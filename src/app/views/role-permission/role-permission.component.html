<div class="row">
  <div class="col-md-6">
    <app-manage-role
      (refreshPermission)="refreshPermission()"
      [reloadRole]="reloadRole"
    ></app-manage-role>
  </div>
  <div class="col-md-6" *ngxPermissionsOnly="['userPermissions.edit']">
    <app-manage-permission
      [reloadPermission]="reloadPermission"
      (refreshRole)="refreshRoles()"
    ></app-manage-permission>
  </div>
</div>
